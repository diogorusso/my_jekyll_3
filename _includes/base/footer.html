
<footer class="footer text-center">

  <div class="row">

    <div class="small-12 medium-12 large-4 columns">
      <img src="{{ site.baseurl }}{{ site.img-path }}/{{ site.avatar }}" style="vertical-align: baseline;">
    </div>

    <div class="small-12 medium-12 large-4 columns">
      <h3>Join</h3>
      {% include scripts/embed_mailchimp.html %}
    </div>

    <div class="small-12 medium-12 large-4 columns">
      <h3>Connect</h3>
      <h4>hello@diogorusso.com</h4>
      {% for media in site.social %}
        <a type="button" class="button btn-circle btn-outline" href="{{ site.baseurl }}{{ media.url }}" target="blank" >
          <i class="fa fa-{{media.name}}" aria-hidden="true"></i>
        </a>
      {% endfor %}
    </div>

  </div>

</footer>
