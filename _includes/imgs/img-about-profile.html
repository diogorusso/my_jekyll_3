<picture>
    <img
        sizes="(max-width: {{ site.img-bio-max-size }}px)100vw, {{ site.img-bio-max-size }}px"
        
        srcset=" 
            {% for break in site.img-bio-breakpoints %}
                {{ site.baseurl }}{{ site.img-bio-path }}/{{ break }}/{{ site.img-profile }} {{ break }}w,
            {% endfor %} 
        "
        
        src="{{ site.baseurl }}/{{ site.img-max-width }}/{{ site.img-profile }}"
        alt="{{ site.author }} profile"
    >
</picture><!-- profile pic -->
