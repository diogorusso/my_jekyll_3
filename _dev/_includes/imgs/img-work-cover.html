<picture>
    <img
        sizes="(max-width: {{ featured-cover-max-size }}px)100vw, {{ featured-cover-max-size }}px"
        
        srcset=" 
            {% for break in breakpoints %}
            {{ site.baseurl }}/{{ featured-cover-path }}/{{ break }}/{{ project.cover }} {{ break }}w,
            {% endfor %} "
        src="{{ featured-cover-path }}/{{ featured-cover-max-size }}/{{ project.cover }}"
        alt="{{ project.title }}"
    >
</picture>
