
<div id="connect" class="connect section fp-auto-height">
  <div class="row text-center">
    <div class="small-12 medium-12 large-7 large-centered columns">
        <img src="{{ site.baseurl }}/lib/imgs/site/D!_pyramid.gif" style="vertical-align: baseline;">
        <div class="text-center">
          <h4 style="padding: 2rem 0;">{{ site.description }} </h4>
          {% include scripts/mailchimp_slim.html %}
      </div>
    </div>
  </div>

  <div class="row fluid text-center" style="margin: 2rem 0 0 0;">
  {% for btn in site.work-call-to-action-btns |limit: 6 %}
    
      <a href="{{ btn.link }}" target="blank" style="color: #000;">
      <div class="small-12 medium-6 large-4 columns text-center" style="padding: 2rem 0; background: {{ btn.bg-color }};">
      {{ btn.title }}
      </div>
      </a>

  {% endfor %}
  </div>

  <div class="row fluid text-center" style="background:#000;">
    <p style="color: #fff; padding-top: 1.5rem;">
        {% for media in site.social %}
        <a type="button" class="button btn-circle" href="{{ media.url }}" target="blank" >
          <i class="fa fa-{{media.name}}" aria-hidden="true"></i>
        </a>
        {% endfor %}
    </p>
  </div>
</div>
